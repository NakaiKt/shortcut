<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- モダンなグラデーション定義 -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景の幾何学パターン - 六角形ベース -->
  <rect width="100" height="100" fill="#1e293b" rx="18"/>

  <!-- メインの幾何学デザイン - データベース層を表現 -->
  <g opacity="0.9">
    <!-- 上層 -->
    <polygon points="50,20 75,30 75,45 50,55 25,45 25,30" fill="url(#grad1)"/>
    <polygon points="50,20 75,30 75,35 50,45 25,35 25,30" fill="#a78bfa" opacity="0.6"/>

    <!-- 中層 -->
    <polygon points="50,40 75,50 75,65 50,75 25,65 25,50" fill="url(#grad2)"/>
    <polygon points="50,40 75,50 75,55 50,65 25,55 25,50" fill="#2dd4bf" opacity="0.6"/>

    <!-- キーボードショートカット記号 -->
    <rect x="35" y="62" width="30" height="28" rx="4" fill="#fbbf24" opacity="0.95"/>
    <text x="50" y="82" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">⌘</text>
  </g>

  <!-- アクセントライン -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#4ade80" stroke-width="1" opacity="0.3"/>
</svg>
